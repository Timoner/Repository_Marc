<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Listado de libros</h1>
    </header>
    <main>
        <table>
            <tr>
                <td><b>Titulo</b></td>
                <td><b>Editorial</b></td>
                <td><b>Precio</b></td>
            </tr>
                {
                    for $libro in doc("books.xml")/bib/libro
                    return <tr>
                    <td class="patata">{ data($libro/titulo) }</td>
                    <td class="patata">{ data($libro/editorial) }</td>
                    <td class="zanahoria">{ data($libro/precio) }</td>
                    </tr>
                }


        </table>
    </main>
</body>

</html>
